version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: massivoto-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: massivoto
      POSTGRES_PASSWORD: massivoto_dev
      POSTGRES_DB: massivoto
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U massivoto -d massivoto"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
